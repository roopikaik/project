<body class="light-theme dark-theme">
    <div class="container">
        <div class="brand-container">
            <a class="navbar-brand flex-shrink-0" href="#"><img src="https://yudiz.com/codepen/nft-store/logo-icon.svg" alt="logo-image" class="img-fluid"/>
            <h1 class="brand-name">Art Touch</h1>
        </div>
        <div class="login-container">
            <div class="login-header">Login</div>
            <div class="input-container">
                <label class="input-label" for="username"><i class="fas fa-user"></i> Username</label>
                <input class="input-field" type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-container">
                <label class="input-label" for="password"><i class="fas fa-lock"></i> Password</label>
                <input class="input-field" type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="validateLogin()" class="login-button">Login</button> 
        </div>
    </div>

    <!-- Add your scripts here -->
    <script>
        function validateLogin() {
            // Get input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simple validation
            if (username === 'roopikaindukumarkuppast@gmail.com' && password === '123456') {
                // Redirect to the dashboard page if credentials are valid

            } else {
                // Show an error message or perform other actions for invalid credentials
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>

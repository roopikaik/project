<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dark Neumorphic Login Box</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"  />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme dark-theme">
    <div class="container">
        <div class="brand-container">
            <a class="navbar-brand flex-shrink-0" href="#"><img src="https://yudiz.com/codepen/nft-store/logo-icon.svg" alt="logo-image" class="img-fluid"/>
            <h1 class="brand-name">Art Touch</h1>
        </div>
        <div class="login-container">
            <div class="login-header">Login</div>
            <div class="input-container">
                <label class="input-label" for="username"><i class="fas fa-user"></i> Username</label>
                <input class="input-field" type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-container">
                <label class="input-label" for="password"><i class="fas fa-lock"></i> Password</label>
                <input class="input-field" type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="validateLogin()" class="login-button">Login</button> 
        </div>
    </div>

    
    <script>
        function validateLogin() {
            // Get input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simple validation
            if (username === 'roopika@gmail.com' && password === '123456') {
                // Redirect to the dashboard page if credentials are valid
                window.location.href = 'file:///C:/Users/roopi/OneDrive/Desktop/Website/nft-store-dashboard/dist/index.html';
            } else {
                // Show an error message or perform other actions for invalid credentials
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
